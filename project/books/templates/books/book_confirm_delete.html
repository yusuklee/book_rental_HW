{% extends "base.html" %}

{% block title %}도서 삭제 - 도서관 관리 시스템{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2>도서 삭제</h2>
    <p>'<strong>{{ book.title }}</strong>' ({{ book.author }})을(를) 정말 삭제하시겠습니까?</p>
    <p>이 작업은 되돌릴 수 없으며, 관련된 복사본과 대출 기록도 모두 삭제됩니다.</p>
    <form method="post" class="mt-1">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'books:book_detail' book.pk %}" class="btn btn-primary">취소</a>
    </form>
</div>
{% endblock %}
